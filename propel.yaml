propel:
  general:
    project: ClanApp
  paths:
    schemaDir: ClanApp/configs
    phpConfDir: ClanApp/propel/generated-conf
    outputDir: ClanApp/propel
    migrationDir: ClanApp/propel/generated-migrations
    sqlDir: ClanApp/propel/generated-sql
    phpDir: . # dot used to define project root. The namespacing will put the files into the correct location.
  database:
    connections:
      FusionCore:
        adapter: mysql
        classname: Propel\Runtime\Connection\DebugPDO
        dsn: mysql:host=localhost;dbname=fusioncore
        user: homestead
        password: secret
        attributes:
  runtime:
    defaultConnection: FusionCore
    connections:
      - FusionCore
  generator:
    defaultConnection: FusionCore
    connections:
      - FusionCore
