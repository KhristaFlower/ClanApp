propel:
  general:
    project: ClanApp
  paths:
    schemaDir: ClanApp/configs
    phpConfDir: ClanApp/propel/generated-conf
    outputDir: ClanApp/propel
    migrationDir: ClanApp/propel/generated-migrations
    sqlDir: ClanApp/propel/generated-sql
  database:
    connections:
      FusionCore:
        adapter: mysql
        classname: Propel\Runtime\Connection\ConnectionWrapper
        dsn: "mysql:host=localhost;dbname=fusioncore"
        user: homestead
        password: secret
        attributes:
  runtime:
    defaultConnection: FusionCore
    connections:
      - FusionCore
  generator:
    defaultConnection: FusionCore
    connections:
      - FusionCore
